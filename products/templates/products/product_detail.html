{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
        <div class="flex flex-col md:flex-row">
            <!-- Изображение товара -->
            <div class="w-full md:w-1/2 p-4">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-auto object-contain mx-auto">
                {% else %}
                    <div class="w-full h-64 bg-gray-200 flex items-center justify-center">
                        <span class="text-gray-500">Нет изображения</span>
                    </div>
                {% endif %}
            </div>

            <!-- Описание товара -->
            <div class="w-full md:w-1/2 p-6">
                <h1 class="text-3xl font-bold text-white">{{ product.name }}</h1>
                <p class="mt-4 text-gray-300">{{ product.description }}</p>
                <p class="mt-4 text-lg font-semibold text-orange-600">Цена: {{ product.price }} руб.</p>
                <a href="{% url 'add_to_cart' product.id %}" class="mt-6 inline-block px-6 py-3 bg-orange-600 text-white font-semibold rounded-md hover:bg-orange-500 transition duration-300">
                    Добавить в корзину
                </a>
            </div>
        </div>
    </div>

    <div class="mt-6">
        <a href="{% url 'product_list' %}" class="text-orange-600 hover:underline">Вернуться к списку товаров</a>
    </div>
</div>
{% endblock %}
