{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-6 sm:px-12 py-16">
    <h1 class="text-4xl font-extrabold text-white mb-8 text-center">Регистрация</h1>
    
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md mx-auto">
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full mt-6 px-6 py-3 bg-orange-600 text-white font-semibold rounded-md hover:bg-orange-500 transition duration-300">
                Зарегистрироваться
            </button>
        </form>
    </div>
</div>
{% endblock %}
