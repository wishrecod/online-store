{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-6 sm:px-12 py-16">
    <h1 class="text-4xl font-extrabold text-white mb-8 text-center">Вход в систему</h1>
    
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md mx-auto">
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full mt-6 px-6 py-3 bg-orange-600 text-white font-semibold rounded-md hover:bg-orange-500 transition duration-300">
                Войти
            </button>
        </form>

        <div class="mt-6 text-center text-white">
            <p>Нет аккаунта? <a href="{% url 'register' %}" class="text-orange-600 hover:text-orange-500">Зарегистрироваться</a></p>
            <p class="mt-2">Забыли пароль? <a href="{% url 'password_reset' %}" class="text-orange-600 hover:text-orange-500">Сбросить пароль</a></p>
        </div>
    </div>
</div>
{% endblock %}
